<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" id="icon" type="image/png" href="/images/i2aRed.png" />
    <link
      rel="preload"
      href="/fonts/Silkscreen/Silkscreen-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin=""
    />
    <link
      rel="preload"
      href="/fonts/Silkscreen/Silkscreen-Bold.ttf"
      as="font"
      type="font/ttf"
      crossorigin=""
    />
    <link
      rel="preload"
      href="/fonts/unifont/unifont.woff"
      as="font"
      type="font/woff"
      crossorigin=""
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITOA: Image to ASCII Converter</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
  <script>
    const favicon = document.getElementById("icon")
    const icons = ["/images/i2aRed.png", "/images/i2aBlue.png"]
    let iconIndex = 0

    function changeFavicon() {
      iconIndex = iconIndex ? 0 : 1
      favicon.href = icons[iconIndex]
    }

    setInterval(changeFavicon, 1000)
  </script>
</html>
